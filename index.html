<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Jordi Pakey-Rodriguez">
  <title>Fingering Configurator</title>

  <script src="bower_components/svg.js/dist/svg.min.js"></script>
  <script src="bower_components/svg.absorb.js/svg.absorb.min.js"></script>

  <script defer src="scripts/main.js"></script>

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #info {
      position: fixed;
    }
    #drawing {
      height: 1000px;
    }

    path {
      fill: inherit;
    }
  </style>
</head>

<body>
  <div id="info">
    <button type="button" onclick="prev()">Prev</button>
    <button type="button" onclick="next()">Next</button>
    <pre id="chart"></pre>
  </div>
  <div id="drawing"></div>
  <object id="fingeringChart" style="display: none;" data="Clarinet-fingering-template.svg" type="image/svg+xml"></object>
</body>

</html>

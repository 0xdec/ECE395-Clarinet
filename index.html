<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="0xdec,D1SC0tech,clarinet">
  <meta name="description" content="Fingering tool for self-playing clarinet">
  <meta name="language" content="en">
  <meta name="author" content="Jordi Pakey-Rodriguez, me@jordi.codes">

  <title>Clarinet Fingering Tool</title>

  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">

  <script src="bower_components/draft.js/dist/draft.min.js"></script>
  <script src="bower_components/draft-svg/dist/draft-svg.min.js"></script>
  <script defer src="scripts/main.js"></script>

  <style>
    body {
      background: #eee;
      opacity: 0.87;
      line-height: 1.4;
      font-family: Helvetica, Arial, sans-serif;

      margin: 0;
      padding: 8px;
      box-sizing: border-box;
    }

    a {
      color: #333;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    /* add a FontAwesome icon after external links */
    a[href^="http://"]:after, a[href^="https://"]:after {
      content: "\f08e";
      font-family: FontAwesome;
      font-weight: normal;
      font-style: normal;
      display: inline-block;
      text-decoration: none;
      padding-left: 3px;
    }

    .flex {
      display: flex;
      flex-wrap: wrap;
    }
    .flex.column {
      flex-direction: column;
    }
    .flex.row.center {
      justify-content: center;
    }
    .flex.column.center {
      align-items: center;
    }
    .flex.around {
      justify-content: space-around;
    }
    .well {
      background: #fff;
      border-radius: 4px;
      margin: 8px;
      padding: 8px;
    }
    .well .title {
      text-align: center;
      opacity: 0.87;
      border: 1px solid #eee;
      border-radius: 4px;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="flex column center">
    <h2>Self-Playing Clarinet</h2>
    <span>View on <a href="https://github.com/0xdec/self-playing-clarinet">GitHub</a></span>
    <span>View <a href="report.pdf" type="application/pdf">Final Report</a></span>
  </div>

  <div class="flex row around">
    <div id="container"></div>
    <div>
      <div class="flex row center">
        <button type="button" onclick="prev()">Prev</button>
        <button type="button" onclick="create()">New Note</button>
        <button type="button" onclick="next()">Next</button>
      </div>
      <div class="flex row">
        <div id="info" class="flex column center well">
          <span class="title"></span>
          <pre></pre>
        </div>
        <div id="code" class="flex column center well">
          <span class="title"></span>
          <pre></pre>
        </div>
      </div>
    </div>
  </div>

  <footer class="flex column center">
    <span>This tool generates binary representations of clarinet fingerings</span>
    <i>made with <a href="http://draft.js.org">draft.js</a></i>
  </footer>
</body>

</html>
